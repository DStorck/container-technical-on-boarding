image: docker:latest

services:
  - docker:dind

before_script:
  - docker info
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

variables:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_DRIVER: overlay2
  IMAGE_DEVL_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME-$CI_JOB_ID
  IMAGE_PROD_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  registry: quay.io
  repo_name: zabra-container
  quay_org: samsung_cnct
  QUAY_ROBOT: SECRET #make note to out "zabra-robot" or whatever in gitlab secrets
  QUAY_PASSWORD: SECRET #this is the robot password; that's a documentation issue also


stages:
  - build
  - test
  - publish

build-branch:
  stage: build
  only:
    - branches
  except:
    - master
  script:
  - docker build -t $IMAGE_DEVL_NAME .
  - docker push $IMAGE_DEVL_NAME

build-master:
  stage: build
  only:
    - master
    - tags
  script:
  - docker build -t $IMAGE_PROD_NAME .
  - docker push $IMAGE_PROD_NAME

test:
   stage: test

publish-master:
  stage: publish
  only:
    - master
  script:
  - docker pull $IMAGE_PROD_NAME
  - docker login ${registry} -u ${quay_org}+${QUAY_ROBOT} -p ${QUAY_PASSWORD}
  - docker tag ${IMAGE_PROD_NAME} ${registry}/${quay_org}/${repo_name}:latest
  - docker push ${registry}/${quay_org}/${repo_name}:latest

publish-version-tag:
  stage: publish
  only:
    - /v[0-9]+\.[0-9]+(\.[0-9]+[a-z]?)?/
  script:
  - docker pull $IMAGE_PROD_NAME
  - docker login ${registry} -u ${quay_org}+${QUAY_ROBOT} -p ${QUAY_PASSWORD}
  - docker tag ${IMAGE_PROD_NAME} ${registry}/${quay_org}/${repo_name}:$CI_COMMIT_TAG
  - docker push ${registry}/${quay_org}/${repo_name}:$CI_COMMIT_TAG